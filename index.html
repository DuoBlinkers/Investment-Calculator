<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Return Calculator</title>
    <link rel="stylesheet" href="style.css">

    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="container">

        <div class="left">
            <h1>Investment Calculator</h1>

            <label>Initial Amount ($):</label>
            <input type="number" id="principal" />

            <label>Annual Interest Rate (%):</label>
            <input type="number" id="rate" />

            <label>Years:</label>
            <input type="number" id="years" />

            <button onclick="calculate()">Calculate</button>

            <label for="contributionAmount">Recurring Contribution</label>
            <input type="number" id="contributionAmount" placeholder="Amount added each period">

            <label for="contributionFrequency">Contribution Frequency</label>
            <select id="contributionFrequency">
                <option value="none">No recurring contributions</option>
                <option value="weekly">Weekly</option>
                <option value="monthly">Monthly</option>
                <option value="yearly">Yearly</option>
            </select>


            <h2 id="result"></h2>
        </div>

        <div id="resultsBox" style="display:none; margin-top:20px;">
            <p><strong>Total Invested:</strong> <span id="investedVal"></span></p>
            <p><strong>Final Value:</strong> <span id="finalVal"></span></p>
            <p><strong>Interest Earned:</strong> <span id="interestVal"></span></p>
        </div>


        <div class="right" id="chartSection" style="display: none;">
            <h2>Investment Breakdown</h2>
            <canvas id="pieChart"></canvas>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
